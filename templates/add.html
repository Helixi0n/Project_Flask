{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Добавление босса</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h2 class="mt-5">Добавление босса</h2>
  <form action="/add" method="post">
    <div class="mb-3">
      <label for="name" class="form-label">Имя:</label>
      <input type="text" class="form-control" id="name" name="name">
    </div>
    <div class="mb-3">
        <label for="hp" class="form-label">Здоровье босса:</label>
        <input type="text" class="form-control" id="hp" name="hp">
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Локация:</label>
        <input type="text" class="form-control" id="location" name="location">
      </div>
      <div class="mb-3">
        <label for="loot" class="form-label">Добыча:</label>
        <input type="text" class="form-control" id="loot" name="loot">
      </div>
      <div class="mb-3">
        <label for="game_description" class="form-label">Игровое описание:</label>
        <input type="text" class="form-control" id="game_description" name="game_description">
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Описание:</label>
        <input type="text" class="form-control" id="description" name="description">
      </div>
      <div class="mb-3">
        <label for="attack" class="form-label">Атаки:</label>
        <input type="text" class="form-control" id="attack" name="attack">
      </div>
    <button type="submit" class="btn btn-primary">Добавить босса</button>
    <a href="/" class="btn btn-light">Назад на главную страницу</a>
  </form>
</div>
</body>
</html>
{% endblock %}
