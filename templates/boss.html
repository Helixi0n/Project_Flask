{% extends "base.html" %}

{% block content %}
<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 offset-md-3">
      <h1 class="text-center mt-5 mb-5"><b>{{name | safe}}</b></h1>
      <div class="card">
        <div class="card-body">
          <p class="card-text"><b>Здоровье босса:</b>  {{hp | safe}}</p>
          <p class="card-text"><b>Локация:</b>  {{location | safe}}</p>
          <p class="card-text"><b>Добыча:</b>  {{loot | safe}}</p>
          <p class="card-text"><b>Игровое описание:</b>  {{game_description | safe}}</p>
          <p class="card-text"><b>Описание:</b>  {{description | safe}}</p>
          <p class="card-text"><b>Атаки:</b>  {{attack | safe}}</p>
          <a href="/" class="btn btn-light">Назад к списку</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
